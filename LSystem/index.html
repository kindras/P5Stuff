<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>LSystem</title>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/interact.min.js"></script>
	<script src="sketch.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<style>
		body {
			margin:0;
			padding:0;
			overflow: hidden;
		}
		canvas {
			margin:auto;
		}
		.ontop {
			position: absolute;
			left:5px;
			top:5px;
			background-color: beige;
			width:auto;
			padding:5px;
		}
	</style>
</head>
<body>
	<script src="domManipulation.js"></script>
	<div id="details" class="ontop container draggable">
		<div class="form-group">
			<button type="button" class="btn btn-primary" onclick="generate()">Generate</button>
		</div>
		<div class="form-group">
			Step <span id="step">0</span>
		</div>
		<div class="form-group">
			<label for="rule">F rule</label>
			<input id="rule" class="form-control" type="text"/>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-secondary" onclick="reset()">Reset</button>
		</div>
	</div>
</body>
</html>
